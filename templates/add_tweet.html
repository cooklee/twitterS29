{% extends 'base.html' %}
{% block zawartosc %}
<form method="post">
    {% csrf_token %}
    <input type="text" name="text" placeholder="text">
    <select name="user_id">
        {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select>
    <input type="submit">
</form>
{% endblock %}
