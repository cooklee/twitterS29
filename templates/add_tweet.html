{% extends 'base.html' %}
{% block zawartosc %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="text" placeholder="text">
        <select name="urgent">
            {% for u in urgent %}
                <option value="{{ u.0 }}">{{ u.1 }}</option>
            {% endfor %}
        </select>
        <input type="submit">
    </form>
{% endblock %}
