{% extends 'base.html' %}
{% block zawartosc %}
    <form method="GET">

        <input type="text" name="text" placeholder="Tweet text">
        <input type="text" name="username" placeholder="username">
        <select name="urgent">
                <option value="0">---------</option>
            {% for urgent in URGENT %}
                <option value="{{ urgent.0 }}">{{ urgent.1 }}</option>
            {% endfor %}

        </select>
        <input type="submit">
    </form>

    <ul>
        {% for tweet in tweets %}
            <li>{{ tweet }} <small>{{ tweet.get_urgent_display }}</small></li>
        {% endfor %}
    </ul>

{% endblock %}
